---
layout: default
title: Matt's Blog
---
<body>
  <div class = "container-fluid header-container">
    <div class = "row justify-content-left">
      <div class = "back">
        <a class = "mainlink" href ="{{site.baseurl}}/index.html">← HOME</a>
      </div>
  </div> 
  <div class = "row justify-content-left">
    <div class="col-md-2 justify-content"></div>
        <div class="col-md-7 justify-content-left">
            <h1 class = "display-4 page-header blog-title text-left">Analects</h1>
            <div class = "row justify-content-between"> 
              <div class = "col-md-5 posts-container"> 
            <h1>2020</h1>
          <ul class = "post_list">
            {% for post in site.posts %}
            <li class = "post_item">
              <span class ="post_date">{{post.date | date: '%B %d'}}</span>
              <a class = "mainlink post_title" href = {{site.baseurl}}/{{post.url}}> {{post.title}} </a>
            </li>
          {% endfor %}
          </ul>
        </div>
      
      <div class = "col-md-4 sidebar">
        <h2>Matt Seidholz</h2>
        <p><i>Developer | Writer | Bageluere</i></p>
        <p>Just a freelance developer sharing his thoughts.</p>
        <p></p>
        <p>See my other writing <a class = "mainlink" 
          target = "_blank" href = "https://muckrack.com/matt-seidholz"> here.</a></p>

      </div>
    </div>
    </div>
  </div>
</div>
<!-- Colophon -->
      
<footer>
  <div class = "container text-center" id = "colophon" > 
  </div>
</footer>

<script> 
let date = new Date().getFullYear();
let colophon = document.getElementById('colophon');
let h4 = document.createElement('h4');
let text = document.createTextNode(`© ${date} `);
let myName = document.createTextNode("  Matt Seidholz")

let gitA = document.createElement('a');
let ghLogo = document.createElement('i');
ghLogo.className = "fab fa-github footer-git";
gitA.appendChild(ghLogo)
gitA.href= "https:/github.com/seinwave"
gitA.target = "_blank"

h4.appendChild(text);
h4.appendChild(gitA)
h4.appendChild(myName);

colophon.appendChild(h4);
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
